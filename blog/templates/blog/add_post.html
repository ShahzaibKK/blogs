{% extends 'blog/base.html' %}
{% block body %}
    <a href="{% url 'blog:blog_posts' blog.id %}">{{blog}}</a>
    <p>Add Post</p>
    <form action="{% url 'blog:add_post' blog.id %}" method="post">
        {% csrf_token %}
        {{form.as_div}}
        <button name="Submit">Add Post</button>
    </form>
{% endblock body %}
