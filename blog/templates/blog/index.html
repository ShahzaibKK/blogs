{% extends 'blog/base.html' %} {% block body %}
<h1>This Is The Home Page Of My Blog</h1>
<a href="{% url 'blog:add_blog' %}">Wanna Add Blog</a>
<ul>
{% for blogg in blog %} 
   <li><a href="{% url 'blog:blog_posts' blogg.id %}"><strong>{{blogg}}</strong></a> Created on <em>{{blogg.created_date|date:"M d, Y H:i"}}</em> </li>  
{% empty %}
    <p>blog not save yet</p>
{% endfor %} 
</ul>
{% endblock body %}
